{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <!-- TODO: delete jquery import when change is done -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-6">
                <div class="p-4 bg-white notes">
                    <!-- Possibly some title in the page -->
                    <!-- <div class="d-flex flex-row align-items-center notes-title">
                        <h4>Team Meeting</h4><span class="px-2 review-text ml-2 rounded">vital</span>
                    </div> -->
                    <!-- <div class="d-flex flex-row align-items-center align-content-center"><span class="rounded info">04/01/2020</span><span class="dot"></span><span class="info ml-1">ML - 1321</span></div> -->
                </div>
                <div class="p-3 bg-white" id="items_list">
                    {% if notes %}
                        {% for note in notes %}
                            <div class="d-flex align-items-center">
                                <label>
                                    <input type="checkbox" {% if note.is_done %} checked="true" {% endif %} class="option-input radio" onclick="changeStyle(event, {{ note.id }})" />
                                    <span  {% if note.is_done %} style="text-decoration-line: line-through;" {% endif %} class="label-text">{{ note }}</span>
                                    <input class="input_del_note" type="button" title="delete" value="x" onclick="deleteNote({{ note.id }})">
                                </label>
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="first_note_title">
                            <p>{% trans "Add your first note" %}</p>
                        </div>
                    {% endif %}
                    <div class="container-fluid mt-4">
                        <input class="input_text_note" type="text" id="add_note_txt" tabindex="1" />
                        <input class="input_add_note" type="button" value="new" onclick="addNote()" tabindex="2" />
                    </div>
                </div>
           </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
