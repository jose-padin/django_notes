{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <!-- TODO: delete jquery import when change is done -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
<body>
    {% if notes %}
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-6">
                <div class="p-4 bg-white notes">
                    <!-- Possibly some title in the page -->
                    <!-- <div class="d-flex flex-row align-items-center notes-title">
                        <h4>Team Meeting</h4><span class="px-2 review-text ml-2 rounded">vital</span>
                    </div> -->
                    <!-- <div class="d-flex flex-row align-items-center align-content-center"><span class="rounded info">04/01/2020</span><span class="dot"></span><span class="info ml-1">ML - 1321</span></div> -->
                </div>
                <div class="p-3 bg-white" id="items_list">
                {% for note in notes %}
                    <div class="d-flex align-items-center">
                        <label>
                            <input type="checkbox" class="option-input radio"><span class="label-text">{{ note }}</span>
                            <input type="button" value="delete" onclick="deleteNote({{note.id}})">
                        </label>
                    </div>
                {% endfor %}
                    <!-- TODO: add style to this input field -->
                    <input class="" type="text" value="" id="add_note_txt" tabindex="1" />
                    <input type="button" value="add" id="add_note_btn" tabindex="2" />
                </div>
           </div>
        </div>
    </div>
    {% endif %}

     <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
